<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Lobby</title>
    <style>
        body { font-family: sans-serif; }
        #lobbyList { border: 1px solid #ccc; padding: 10px; min-height: 200px; }
        .game-item { border-bottom: 1px dashed #eee; padding: 5px; margin-bottom: 5px; }
        .game-item button { margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Chess Lobby</h1>

    <div id="userInfo">
        <!-- Assume a simple login system or set a dummy user ID for testing -->
        Your User ID: <input type="number" id="currentUserId" value="2" readonly> (Change for testing different users)
    </div>

    <h2>Create New Lobby</h2>
    <input type="text" id="newGameName" placeholder="Lobby Name">
    <button onclick="createLobby()">Create Lobby</button>
    <p id="createLobbyMessage"></p>

    <h2>Available Games</h2>
    <div id="lobbyList">
        Loading games...
    </div>

    <script src="script.js"></script>
</body>
</html>
